    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Dharmasearch</title>
    <meta name="description" content="Dharmasearch is a simple user interface for Dharma-api, a source of all the dharma talks and teachers on the web.">
    <meta name="viewport" content="width=device-width">
    <script src="js/libs/modernizr-2.5.3.min.js"></script>
    <!-- Bootstap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="circle.skin/circle.player.css">

  <body>

    <header>
      <h1 class="brand">Dharmasearch</h1>
      <h1 class="email"><a href="mailto:hello@dharmasearch.com" target="_blank">hello@dharmasearch.com</a></h1>
      <div class="search">
        <form class="search-form">
          <input class="search-query" placeholder="Search talks &amp; speakers" type="text" />
          <button class="btn">&rarr;</button>
        </form>
      </div>
      <div class="metta" style="display: none">
        Found <span class="metta_total"></span> talks
        with "<span class="search_string"></span>"
      </div>      
    </header>
    <div class="spin"></div> 
    <div class="results"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
    <!-- Circle player -->
    <script type="text/javascript" src="js/jquery.transform.js"></script>
    <script type="text/javascript" src="js/jquery.grab.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.js"></script>
    <script type="text/javascript" src="js/mod.csstransforms.min.js"></script>
    <script type="text/javascript" src="js/circle.player.js"></script>
    <!-- Infinite scrolling -->
    <script type="text/javascript" src="js/jquery.infinitescroll.min.js"></script>
    <!-- Highlight searched words -->
    <script type="text/javascript" src="js/jquery.highlight.js"></script>
    <!-- Loading spinner -->
    <script type="text/javascript" src="js/spin.min.js"></script>
    <!-- EJS Templating -->
    <script type="text/javascript" src="js/ejs_production.js"></script>
    <!-- Main javascripts -->
    <script type="text/javascript" src="js/main.js"></script>
