<html>

  <head>

  <title>Dharmasearch</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="circle.skin/circle.player.css">

  <link rel="shortcut icon" href="favicon.ico">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <!-- Circle player -->
  <script type="text/javascript" src="js/jquery.transform.js"></script>
  <script type="text/javascript" src="js/jquery.grab.js"></script>
  <script type="text/javascript" src="js/jquery.jplayer.js"></script>
  <script type="text/javascript" src="js/mod.csstransforms.min.js"></script>
  <script type="text/javascript" src="js/circle.player.js"></script>

  <!-- Infinite scrolling -->
  <script type="text/javascript" src="js/jquery.infinitescroll.min.js"></script>

  <!-- Loading spinner -->
  <script type="text/javascript" src="js/spin.min.js"></script>

  <script type="text/javascript" src="js/ejs_production.js"></script>

  <!-- Main javascripts -->
  <script type="text/javascript" src="js/main.js"></script>
  
  </head>

  <body>

    <div class="container">

      <header>
        <h1 class="brand">Dharmasearch</h1>
      </header>

      <div class="row-fluid">
        <div class="span2"></div>
        <div class="span8">
          <form class="form-search">
            <input class="input-medium search-query input-search" placeholder="Search talks and speakers" type="text" />
            <button class="btn">&rarr;</button>
          </form>
        </div>        
      </div>

      <div class="results"></div>
      
      <div class="row-fluid">
        <div class="span5"></div>
        <div class="span2 spin"></div>
      </div>

    </div>

  </body>

</html>
